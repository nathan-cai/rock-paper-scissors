<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="game.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors Battle</h1>
    <p id="instructions">Choose your move by clicking below!!</p>
    <div id="choices">
      <input type="image" class="choice" src="img/rock.png" alt="" />
      <input type="image" class="choice" src="img/paper.png" alt="" />
      <input type="image" class="choice" src="img/scissors.png" alt="" />
    </div>
    <h3>Score</h3>
    <p id="score">0-0</p>
  </body>
</html>
